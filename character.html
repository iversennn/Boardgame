<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game of Jester</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/globalstyles.css">
  <link rel="stylesheet" href="stylesheets/character.css">
  <link rel="stylesheet" href="stylesheets/clouds.css">
</head>

<body class="noSelect">
  <div class="cloud1"></div>
  <div class="cloud2"></div>
  <div class="cloud3"></div>
  <div class="cloud4"></div>
  <header>
    <div class="logoBox"></div>
  </header>

  <main class="fadeIn">
    <div id="helpContainer" class="helpContainer" style="display: none;"></div>
    <div class="characterSelection">
      <h1>Select a character</h1>
      <div class="character1">
        <h2>Player 1</h2>
        <div id="p1picture" class="characterPicture1 wiggle"></div>
        <div class="nameplate"><input id="playerOneInput" class="nameInput" type="text" placeholder="Your name" for="name" value="Player1"></div>
        <p class="random">Random name</p>
        <div id="p1prevButton" class="arrowLeft"></div>
        <div id="p1selectButton" class="selectButton"></div>
        <div id="p1nextButton" class="arrowRight"></div>
      </div>
      <a href="gameplay.html" id="startGame"><div class="startGame"></div></a>
      <div class="character2">
        <h2>Player 2</h2>
        <div id="p2picture" class="characterPicture2 wiggle2"></div>
        <div class="nameplate"><input id="playerTwoInput" class="nameInput" type="text" placeholder="Your name" for="name" value="Player2"></div>
        <p class="random">Random name</p>
        <div id="p2prevButton" class="arrowLeft"></div>
        <div id="p2selectButton" class="selectButton"></div>
        <div id="p2nextButton" class="arrowRight"></div>
      </div>
    </div>
    <div id="helpBtn" class="helpBtn"></div>
    <div class="settings">
      <div id="play" style="display: none;"></div>
      <div id="mute"><div>
    </div>
  </main>

  <footer>
    <p>&copy; 2020 Simen Iversen</p>
    <p>All rights reserved</p>
  </footer>

  <script src="javascript/music.js" async></script>
  <script src="javascript/globalscripts.js" async></script>
  <script src="javascript/character.js" async></script>
</body>

</html>
