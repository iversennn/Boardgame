<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game of Jester</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/globalstyles.css">
  <link rel="stylesheet" href="stylesheets/gameplay.css">
</head>

<body class="noSelect">
  <header>

  </header>

  <main class="fadeIn">
    <div id="helpContainer" class="helpContainer" style="display: none;">
      <div class="helpTextBox">
        <p>The rules are simple! The one who gets their oponent first to the castle wins!</p>
      </div>
    </div>
    <div id="dragonBackground" style="display: none;">
      <div id="dragonBox">
        <div id="dragonFlame"></div>
      </div>
    </div>
    <p id="gameplayInfoText"></p>
    <canvas id="canvas"></canvas>
    <div id="diceOne" class="diceOne diceShadow" style="pointer-events: auto">
      <p id="playerOne">Player 1</p>
      <h1>Roll!</h1>
    </div>
    <div id="diceTwo" class="diceTwo" style="pointer-events: none">
      <p id="playerTwo">Player 2</p>
      <h1></h1>
    </div>
    <div id="helpBtn" class="helpBtn"></div>
    <div id="volumeUp"></div>
    <div id="volumeDown"></div>
    <div class="settings">
      <div id="play" style="display: none;"></div>
      <div id="mute"><div>
    </div>
  </main>

  <footer>
    <p>&copy; 2020 Simen Iversen</p>
    <p>All rights reserved</p>
  </footer>

  <script src="javascript/music.js" async></script>
  <script src="javascript/globalscripts.js" async></script>
  <script src="javascript/gameplay.js" async></script>
</body>

</html>
