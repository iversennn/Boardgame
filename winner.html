<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game of Jester</title>
  <meta name="description" content="This is the online boardgame Game of Jester, it is based on the game snakes and ladders, but without the snakes and ladders!">
  <meta name="keywords" content="Game of jester, game, fun, online, snakes and ladders, jester, castle, medieval">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/globalstyles.css">
  <link rel="stylesheet" href="stylesheets/winner.css">
</head>

<body class="noSelect">
  <main class="fadeIn">
    <div id="helpContainer" class="helpContainer" style="display: none;">
      <div id ="helpText" class="helpTextBox"></div>
    </div>
    <h1 id="winnerText" class="winnerText blinkingTextShadow">CONGRATULATIONS!</h1>
    <div class="winnerBox wiggle">
      <div id="winnerPic" class="winnerPicture"></div>
      <div class="winnerName">
        <p id="winnerName"></p>
      </div>
    </div>
    <div class="rematchBox">
      <a href="gameplay.html" class="rematchBtn">
        <h1 class="winnerText2">WANT A REMATCH?</h1>
      </a>
    </div>
    <div id="helpBtn" class="helpBtn"></div>
    <div id="volumeUp"></div>
    <div id="volumeDown"></div>
    <div class="settings">
      <div id="play" style="display: none;"></div>
      <div id="mute"><div>
    </div>
  </main>

  <footer>
    <p>&copy; 2020 Simen Iversen</p>
    <p>All rights reserved</p>
  </footer>

  <script src="javascript/music.js" async></script>
  <script src="javascript/globalscripts.js" async></script>
  <script src="javascript/winner.js" async></script>
  <script src="javascript/confetti/confetti.min.js" async></script>
</body>

</html>
